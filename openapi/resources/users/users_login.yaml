post:
    tags:
        - users
    summary: Đăng nhập
    description: ""
    operationId: users_register
    requestBody:
        content:
            application/json:
                schema:
                    $ref: "../../schemas/LoginBody.yaml"
    responses:
        "200":
            description: Đăng nhập thành công
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            success:
                                type: boolean
                                example: true
                            message:
                                type: string
                                example: Login success
                            result:
                                $ref: "../../schemas/SuccessAuthenticate.yaml"
                                
        "422":
            description: Unprocessable Entity
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            success:
                                type: boolean
                                example: false
                            message:
                                type: string
                                example: Validation failed
                            errors:
                                type: object
                                example:
                                    {
                                        "email":
                                            {
                                                "message": "Email or password is incorrect",
                                                "value": "linhhh@gmail.com",
                                            },
                                    }
    security:
        - petstore_auth:
              - write:pets
              - read:pets
